name: Conventional release labels

on:
  pull_request_target:
    types: [ opened, edited ]

jobs:
  label-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: bcoe/conventional-release-labels@v1.3.1
        with:
          ignore_label: 'ignore-for-release'
          ignored_types: '["chore"]'
          type_labels: |
            {
              "feat": "feature",
              "fix": "fix",
              "breaking": "breaking",
              "build": "build",
              "ci": "build",
              "test": "test",
              "refactor": "refactor",
              "perf": "performance"
            }
